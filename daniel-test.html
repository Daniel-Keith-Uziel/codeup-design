<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>CoolWebsite</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/practice.css">
</head>
<body>

<!--main header-->
<header>
    <!--header image-->
    <nav class="row d-block d-sm-none">
        <div class="col-md-8 small--nav">
            <img class="img-fluid rounded mx-auto d-block" src="assets/logo.png" alt="company logo">
        </div>
    </nav>

    <!--nav-->
    <nav class="container-fluid mx-0 px-0 d-block d-sm-none">
        <div class="row mx-0 px-0">
            <div class="col-12 text-center mt-4 mb-2">codeUp design</div>
            <div class="row mx-0 px-0 text-center">
                <div class="col-3">services</div>

                <div class="col-3">work</div>

                <div class="col-3">blog</div>

                <div class="col-3">contact</div>
            </div>
        </div>
    </nav>
</header>

<!--main body-->
<main>

    <!--big p tags-->
    <section>
        <div>
            <h1 class="mt-4 text-center">Visual design and web development</h1>
        </div>
        <div>
            <h3 class="mt-4 text-center">From park city, Utah</h3>
        </div>
    </section>

    <!--big circles-->
    <section class="row justify-content-center">
        <div class="circle-body circle-border col-6 d-flex align-items-center justify-content-center"
             style="background-color: #E6563B">
            <p class="text-center">DESIGN</p>
        </div>
        <div class="circle-body circle-border col-6 d-flex align-items-center justify-content-center"
             style="background-color: #DEA03D">
            <p class="text-center">DEVELOP</p>
        </div>
        <div class="circle-body circle-border col-6 d-flex align-items-center justify-content-center"
             style="background-color: #7CB06C">
            <p class="text-center">SUPPORT</p>
        </div>
        <div class="circle-body circle-border col-6 d-flex align-items-center justify-content-center"
             style="background-color: #00ABA9">
            <p class="text-center">HOST</p>
        </div>
    </section>

    <!--lower page p tags-->
    <section class="row">
        <div class="col-12 d-flex justify-content-center align-items-end">
            <p>SELECTED WORK</p>
        </div>
        <div class="col-12">

        </div>
    </section>

</main>

<footer>

</footer>


<script src="https://kit.fontawesome.com/09d59239c9.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
